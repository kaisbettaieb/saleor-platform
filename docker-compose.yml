version: "3.9"

services:
  api:
    image: ghcr.io/saleor/saleor:3.22
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - saleor-backend-tier
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      jaeger:
        condition: service_started
    volumes:
      - saleor-media:/app/media
    env_file:
      - common.env
      - backend.env
    environment:
      # Coolify / domain overrides
      - DASHBOARD_URL=https://saleor-dashboard.kaisbettaieb.dev/
      - ALLOWED_HOSTS=localhost,127.0.0.1,api,saleor-api.kaisbettaieb.dev
      - ALLOWED_GRAPHQL_ORIGINS=https://saleor-dashboard.kaisbettaieb.dev
      - DATABASE_URL=postgres://saleor:saleor@db:5432/saleor
      - CELERY_BROKER_URL=redis://cache:6379/1
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/graphql/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:latest
    restart: unless-stopped
    environment:
      - API_URL=https://saleor-api.kaisbettaieb.dev/graphql/
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - saleor-db:/var/lib/postgresql/data
      - ./replica_user.sql:/docker-entrypoint-initdb.d/replica_user.sql:ro
    environment:
      - POSTGRES_USER=saleor
      - POSTGRES_PASSWORD=saleor
      - POSTGRES_DB=saleor
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saleor -d saleor"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: valkey/valkey:8.1-alpine
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - saleor-cache:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    image: ghcr.io/saleor/saleor:3.22
    command: celery -A saleor --app=saleor.celeryconf:app worker --loglevel=info -B
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      mailpit:
        condition: service_started
    env_file:
      - common.env
      - backend.env
    volumes:
      - saleor-media:/app/media
    environment:
      - DATABASE_URL=postgres://saleor:saleor@db:5432/saleor
      - CELERY_BROKER_URL=redis://cache:6379/1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A saleor --app=saleor.celeryconf:app inspect ping -d celery@$(hostname) || exit 1"
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  jaeger:
    image: jaegertracing/jaeger
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - type: tmpfs
        target: /tmp
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:16686/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8025/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  saleor-db:
    driver: local
  saleor-cache:
    driver: local
  saleor-media:
    driver: local

networks:
  saleor-backend-tier:
    driver: bridge
