services:
  api:
    image: ghcr.io/saleor/saleor:3.22
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    stdin_open: true
    tty: true
    depends_on:
      - db
      - cache
      - jaeger
    volumes:
      - saleor-media:/app/media
    env_file:
      - common.env
      - backend.env
    environment:
      # OVERRIDES for Coolify Deployment
      # We override the env_file values here to match your specific domains
      - DASHBOARD_URL=https://saleor-dashboard.kaisbettaieb.dev/
      - ALLOWED_HOSTS=localhost,127.0.0.1,api,saleor-api.kaisbettaieb.dev
      # Allow the dashboard to talk to the API
      - ALLOWED_GRAPHQL_ORIGINS=https://saleor-dashboard.kaisbettaieb.dev
      # Ensure database URL uses the service name 'db' (just in case env file differs)
      - DATABASE_URL=postgres://saleor:saleor@db:5432/saleor
      - CELERY_BROKER_URL=redis://cache:6379/1

  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:latest
    # Removed ports section so Coolify controls the routing via Traefik
    restart: unless-stopped
    environment:
      # The dashboard is a static SPA. It needs the PUBLIC HTTPS url of your API.
      - API_URL=https://saleor-api.kaisbettaieb.dev/graphql/

  db:
    image: library/postgres:15-alpine
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - saleor-db:/var/lib/postgresql/data
      # This file must exist in your git repo at the root
      - ./replica_user.sql:/docker-entrypoint-initdb.d/replica_user.sql:ro,z
    environment:
      - POSTGRES_USER=saleor
      - POSTGRES_PASSWORD=saleor
      - POSTGRES_DB=saleor

  cache:
    image: valkey/valkey:8.1-alpine
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - saleor-cache:/data

  worker:
    image: ghcr.io/saleor/saleor:3.22
    command: celery -A saleor --app=saleor.celeryconf:app worker --loglevel=info -B
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    env_file:
      - common.env
      - backend.env
    depends_on:
      - cache
      - mailpit
    volumes:
      - saleor-media:/app/media
    environment:
      - DATABASE_URL=postgres://saleor:saleor@db:5432/saleor
      - CELERY_BROKER_URL=redis://cache:6379/1

  jaeger:
    image: jaegertracing/jaeger
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - type: tmpfs
        target: /tmp

  mailpit:
    image: axllent/mailpit
    restart: unless-stopped
    networks:
      - saleor-backend-tier

volumes:
  saleor-db:
    driver: local
  saleor-cache:
    driver: local
  saleor-media:

networks:
  saleor-backend-tier:
    driver: bridge
